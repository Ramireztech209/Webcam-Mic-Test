<!DOCTYPE html>
<html>
<head>
    <title>Webcam and Microphone Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
        }

        #header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
        }

        #sidebar {
            width: 300px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #video {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #visualizer {
            width: 640px;
            height: 100px;
            background-color: #000;
        }

    </style>
</head>
<body>

    <div id="header">
        <h1>Webcam and Microphone Test</h1>
    </div>

    <div id="sidebar">
        <h2>Chromebook Information</h2>
        <div id="battery-info">Battery: Fetching...</div>
        <div id="ram-info">RAM: Fetching...</div>
        <div id="cpu-temp-info">CPU Temperature: Fetching...</div>
        <div id="storage-info">Storage: Fetching...</div>
        <div id="other-info">Other Info: Fetching...</div>
    </div>

    <div id="content">
        <video id="video" autoplay playsinline></video>
        <canvas id="visualizer"></canvas>
        <div id="status" aria-live="polite">Initializing...</div>
        <button id="start-button">Start Test</button>
        <button id="stop-button" style="display:none;">Stop Test</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;

        startButton.addEventListener('click', async () => {
            startButton.disabled = true; // Disable button during test
            statusDiv.textContent = "Initializing...";

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
                statusDiv.textContent = "Recording for 6 seconds...";
                stopButton.style.display = 'inline-block';
                startButton.style.display = 'none';

                // Set up media recorder to record for 6 seconds
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log("MediaRecorder stopped");
                    if (recordedChunks.length > 0) {
                        const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                        video.srcObject = null;
                        video.src = URL.createObjectURL(recordedBlob);
                        video.controls = true;
                        video.play(); // Auto play the recorded video
                        statusDiv.textContent = "Playback of recorded video and audio.";
                    } else {
                        statusDiv.textContent = "No recording available.";
                    }
                };

                mediaRecorder.start();
                setTimeout(() => {
                    stopTest();
                }, 6000); // Stop recording after 6 seconds

                // Set up audio context and visualizer
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                source.connect(analyser);
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                drawVisualizer();

            } catch (err) {
                statusDiv.textContent = "Error accessing webcam and microphone: " + err.message;
                startButton.disabled = false; // Re-enable button if error occurs
            }
        });

        stopButton.addEventListener('click', () => {
            stopTest();
        });

        function stopTest() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                console.log("Stopping mediaRecorder");
                mediaRecorder.stop();
            } else {
                console.log("MediaRecorder is already inactive or not initialized");
                finalizeTest();
            }
        }

        function finalizeTest() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;
            }

            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            startButton.disabled = false;
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            analyser.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = 'rgb(0, 0, 0)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgb(0, 255, 0)';

            canvasCtx.beginPath();

            let sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                let v = dataArray[i] / 128.0;
                let y = v * canvas.height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }

        // Fetch Chromebook information
        async function fetchChromebookInfo() {
            // Battery information
            try {
                const battery = await navigator.getBattery();
                document.getElementById('battery-info').textContent = `Battery: ${Math.round(battery.level * 100)}%`;
            } catch (e) {
                document.getElementById('battery-info').textContent = "Battery: Not available";
            }

            // RAM information
            if (navigator.deviceMemory) {
                document.getElementById('ram-info').textContent = `RAM: ${navigator.deviceMemory} GB`;
            } else {
                document.getElementById('ram-info').textContent = "RAM: Not available";
            }

            // CPU Information (Temperature is not directly accessible via browser)
            document.getElementById('cpu-temp-info').textContent = "CPU Temperature: Not available";

            // Storage information
            if (navigator.storage && navigator.storage.estimate) {
                const estimate = await navigator.storage.estimate();
                const used = (estimate.usage / (1024 * 1024 * 1024)).toFixed(2);
                const total = (estimate.quota / (1024 * 1024 * 1024)).toFixed(2);
                document.getElementById('storage-info').textContent = `Storage: ${used} GB used of ${total} GB`;
            } else {
                document.getElementById('storage-info').textContent = "Storage: Not available";
            }

            // Other information
            document.getElementById('other-info').textContent = `User Agent: ${navigator.userAgent}`;
        }

        fetchChromebookInfo();

    </script>

</body>
</html>
